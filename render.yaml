services:
  - type: web
    name: n8n
    env: docker
    plan: free
    envVars:
      - key: WEBHOOK_URL
        value: https://n8n-on-render-1-0eq8.onrender.com
      - key: N8N_HOST
        value: n8n-isbo.onrender.com
      - key: N8N_PORT
        value: 5678
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourpassword
